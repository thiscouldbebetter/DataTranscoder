<html>
<body>

<div id="divUI">

	<h3>Data Transcoder</h3>

	<p>
		Enter data to transcode, source and target encodings, then click the button to transcode.
	</p>

	<p>
		<label>Data to Encode:</label><br />
		<textarea id="textareaDataToEncode" cols="40" rows="10"></textarea>
	</p>

	<p>
		<label>From:</label>
		<select id="selectEncodingFrom">
			<option>Base64</option>
			<option>Binary</option>
			<option>Hexadecimal</option>
			<option selected>UTF8</option>
		</select>
		<label>To:</label>
		<select id="selectEncodingTo">
			<option selected>Base64</option>
			<option selected>Binary</option>
			<option>Hexadecimal</option>
			<option>UTF8</option>
		</select>
	</p>

	<p>
		<button onclick="UiEventHandler.buttonEncode_Clicked();">v Encode v</button>
		<button onclick="UiEventHandler.buttonDecode_Clicked();">^ Decode ^</button>
	</p>

	<p>
		<label>Data Encoded:</label><br />
		<textarea id="textareaDataEncoded" cols="40" rows="10"></textarea>
	</p>

</div>

<script type="text/javascript" src="Encoding.js"></script>
<script type="text/javascript" src="UiEventHandler.js"></script>

</body>
</html>
